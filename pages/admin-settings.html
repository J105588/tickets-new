<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システム設定 | Admin</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: flex-end;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .status-active {
            color: green;
        }

        .status-inactive {
            color: #999;
        }
    </style>
</head>

<body>

    <header class="app-header">
        <div class="logo">
            <i class="fas fa-cog"></i> System Settings
        </div>
        <div>
            <a href="admin-scan.html" class="btn btn-sm btn-outline-light">スキャン画面へ</a>
        </div>
    </header>

    <main class="settings-container">

        <!-- Initial Loader -->
        <div id="loading">プログレスバー: データ読み込み中...</div>

        <div id="main-content" style="display: none;">

            <!-- Groups Management -->
            <section class="card">
                <h2>団体管理 <button class="btn btn-primary btn-sm" onclick="showAddGroupModal()">+ 追加</button></h2>
                <div class="table-wrapper">
                    <table id="groups-table">
                        <thead>
                            <tr>
                                <th>順序</th>
                                <th>団体名</th>
                                <th>状態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Schedule Management -->
            <section class="card">
                <h2>日程管理</h2>
                <div class="table-wrapper">
                    <table id="dates-table">
                        <thead>
                            <tr>
                                <th>順序</th>
                                <th>日程ラベル</th>
                                <th>状態</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Time Slots Management -->
            <section class="card">
                <h2>時間帯管理</h2>
                <div class="table-wrapper">
                    <table id="slots-table">
                        <thead>
                            <tr>
                                <th>コード</th>
                                <th>時間</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="card bg-light">
                <h3><i class="fas fa-info-circle"></i> 設定の反映について</h3>
                <p>ここでの変更は「予約画面」および「管理スキャン画面」に即座に反映されます。<br>
                    ただし、すでに予約が入っているデータの整合性には十分注意してください。</p>
            </div>

        </div>

    </main>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/api.js"></script>
    <script type="module" src="../assets/js/admin-settings.js"></script>
</body>

</html>
