<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>システム設定 | 市川学園座席管理システム - 國枝版</title>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        if (!sessionStorage.getItem('admin_session')) window.location.href = 'admin-login.html';
    </script>
</head>

<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>TicketSystem</span>
            <button class="mobile-menu-btn" onclick="toggleSidebar()" style="display:none; font-size:1rem;">✕</button>
        </div>
        <ul class="nav-links">
            <li><a href="admin.html"><i class="fas fa-list"></i> 予約管理</a></li>
            <li><a href="admin-settings.html" class="active"><i class="fas fa-cog"></i> 設定・マスタ</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ログアウト</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div style="display:flex; align-items:center;">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">システム設定</h1>
            </div>
        </div>

        <!-- Initial Loader -->
        <div id="loading">プログレスバー: データ読み込み中...</div>

        <div id="main-content" style="display: none;">

            <!-- Groups Management -->
            <section class="card">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
                    <h2 style="margin:0;">団体管理</h2>
                    <button class="btn btn-primary btn-sm" onclick="showAddGroupModal()">+ 追加</button>
                </div>
                <div class="table-wrapper">
                    <table id="groups-table">
                        <thead>
                            <tr>
                                <th>順序</th>
                                <th>団体名</th>
                                <th>状態</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Schedule Management -->
            <section class="card">
                <h2>日程管理</h2>
                <div class="table-wrapper">
                    <table id="dates-table">
                        <thead>
                            <tr>
                                <th>順序</th>
                                <th>日程ラベル</th>
                                <th>状態</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <!-- Time Slots Management -->
            <section class="card">
                <h2>時間帯管理</h2>
                <div class="table-wrapper">
                    <table id="slots-table">
                        <thead>
                            <tr>
                                <th>コード</th>
                                <th>時間</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- JS populated -->
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="card bg-light">
                <h3><i class="fas fa-info-circle"></i> 設定の反映について</h3>
                <p>ここでの変更は「予約画面」および「管理スキャン画面」に即座に反映されます。<br>
                    ただし、すでに予約が入っているデータの整合性には十分注意してください。</p>
            </div>

        </div>

    </main>

    <!-- Scripts -->
    <!-- Scripts -->
    <script type="module" src="../assets/js/admin-settings.js"></script>
</body>

</html>
