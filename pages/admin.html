<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>予約管理画面 | 市川学園座席管理システム</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/admin.css">
    <link rel="stylesheet" href="../assets/css/seats.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Auth Check
        if (!sessionStorage.getItem('admin_session')) {
            window.location.href = 'admin-login.html';
        }
    </script>
</head>

<body>

    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>TicketSystem</span>
            <button class="mobile-menu-btn" onclick="toggleSidebar()" style="display:none;font-size:1rem;">✕</button>
        </div>
        <ul class="nav-links">
            <li><a href="#" class="active"><i class="fas fa-list"></i> 予約管理</a></li>
            <li><a href="admin-settings.html"><i class="fas fa-cog"></i> 設定・マスタ</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> ログアウト</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <div style="display:flex; align-items:center;">
                <button class="mobile-menu-btn" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h1 class="page-title">予約管理</h1>
            </div>
            <button class="btn btn-primary" style="margin-left: auto;" onclick="refreshData()"><i
                    class="fas fa-sync"></i>
                更新</button>
        </div>

        <div class="filter-bar">
            <div class="filter-group">
                <label for="filter-group">公演 (団体)</label>
                <select id="filter-group" class="form-select">
                    <option value="">すべて</option>
                    <!-- JS populated -->
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-date">日程</label>
                <select id="filter-date" class="form-select">
                    <option value="">すべて</option>
                    <option value="1">1日目</option>
                    <option value="2">2日目</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-year">学年</label>
                <select id="filter-year" class="form-select">
                    <option value="">すべて</option>
                    <option value="1">1年</option>
                    <option value="2">2年</option>
                    <option value="3">3年</option>
                    <option value="4">4年</option>
                    <option value="5">5年</option>
                    <option value="6">6年</option>
                </select>
            </div>
            <button class="btn btn-primary" style="width: auto; padding: 0.5rem 1.5rem;"
                onclick="applyFilters()">検索</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>名前</th>
                        <th>所属</th>
                        <th>公演/日時</th>
                        <th>座席</th>
                        <th>ステータス</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="reservation-table-body">
                    <tr>
                        <td colspan="7" style="text-align:center;">データを取得中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Detail Modal -->
    <div id="detail-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin:0;">予約詳細</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Content -->
            </div>
            <div class="action-bar">
                <button id="btn-edit-toggle" class="btn btn-secondary" onclick="toggleEditMode()">編集</button>
                <button id="btn-save-changes" class="btn btn-primary" onclick="saveChanges()"
                    style="display:none;">保存</button>
                <button class="btn btn-secondary" onclick="resendEmail()">メール再送</button>
                <button class="btn btn-secondary" onclick="promptSeatChange()">座席変更</button>
                <button class="btn btn-danger" onclick="confirmCancel()">予約取消</button>
            </div>
        </div>
    </div>

    <!-- Seat Selection Modal -->
    <div id="seat-modal" class="modal">
        <div class="modal-content" style="max-width: 900px; width: 95%;">
            <div class="modal-header">
                <h2 style="margin:0;">座席変更</h2>
                <button class="close-btn" onclick="closeSeatModal()">&times;</button>
            </div>
            <p>新しい座席を選択してください。</p>

            <div id="seat-map-container"
                style="overflow:auto; max-height:60vh; border:1px solid #ddd; padding:10px; background:white;">
                <!-- Seat Map Rendered Here -->
                <div style="text-align:center; padding:20px;">読み込み中...</div>
            </div>

            <div style="margin-top:1rem; display:flex; justify-content:space-between; align-items:center;">
                <div>選択中: <strong id="new-seats-display">-</strong></div>
                <button class="btn btn-primary" onclick="submitSeatChange()">変更を確定</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../assets/js/admin.js"></script>
</body>

</html>
