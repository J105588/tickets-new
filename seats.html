<body>
    <div id="sidebar-container"></div>

    <!-- オフライン状態インジケーター -->
    <div id="offline-indicator" class="offline-indicator" style="display: none;">
      オフライン
    </div>

  <!-- 同期進行状況バー -->
  <div id="sync-progress-bar" class="sync-progress-bar" style="display: none;">
    <div class="progress"></div>
  </div>

  <!-- URL管理システム情報表示 -->
  <div id="url-info" class="url-info" style="display: none;">
    <div class="url-info-content">
      <span id="url-info-text">API URL: 1/1</span>
      <button id="url-refresh-btn" onclick="refreshUrlInfo()" title="URL情報を更新">更新</button>
    </div>
  </div>

    <div id="main-content">
        <div class="page-header">
            <span id="menu-btn" class="menu-btn" onclick="toggleSidebar()">&#9776;</span>
            <div class="header-title-container">
                <h1>座席選択</h1>
                <p><span id="performance-info"></span></p>
            </div>
            <div id="admin-indicator" class="admin-mode-indicator" style="display: none;">管理者モード</div>
            <div id="superadmin-indicator" class="superadmin-mode-indicator" style="display: none;">最高管理者モード</div>
        </div>

        <div class="container">
            <button id="admin-login-btn" class="admin-login-btn" onclick="promptForAdminPassword()">管理者ログイン</button>
            <main>
                <div class="screen">舞台</div>
                <div id="seat-map-container" class="seat-map-container"></div>
                
                <!-- カスタムスクロールバー -->
                <div class="custom-scrollbar" id="custom-scrollbar">
                    <div class="custom-scrollbar-track">
                        <div class="custom-scrollbar-thumb" id="scrollbar-thumb"></div>
                    </div>
                </div>
                
                <!-- ズームコントロール -->
                <div class="zoom-controls">
                    <button class="zoom-btn" id="zoom-in-btn" title="拡大">+</button>
                    <div class="zoom-level" id="zoom-level">70%</div>
                    <button class="zoom-btn" id="zoom-out-btn" title="縮小">−</button>
                    <button class="zoom-btn" id="zoom-reset-btn" title="リセット">⌂</button>
                </div>
                <div class="legend">
                    <div class="legend-item"><span class="seat-indicator" style="background: #28a745;"></span>&nbsp;予約可能</div>
                    <div class="legend-item"><span class="seat-indicator" style="background: #007bff;"></span>&nbsp;選択中</div>
                    <div class="legend-item"><span class="seat-indicator" style="background: #ffc107;"></span>&nbsp;確保/予約済</div>
                    <div class="legend-item"><span class="seat-indicator" style="background: #dc3545;"></span>&nbsp;要チェックイン</div>
                    <div class="legend-item"><span class="seat-indicator" style="background: #6c757d;"></span>&nbsp;チェックイン済</div>
                    <div class="legend-item"><span class="seat-indicator" style="background: #e9ecef;"></span>&nbsp;設定なし</div>
                </div>
                <div class="action-buttons">
                    <button id="submit-button" class="submit-button" onclick="confirmReservation()">この席で予約する</button>
                    <button id="check-in-selected-btn" class="submit-button" onclick="checkInSelected()" style="display:none;">選択した座席をチェックイン</button>
                    <button id="walkin-button" class="walkin-button" onclick="navigateToWalkin()" style="display:none;">当日券発行</button>
                </div>
            </main>
        </div>
    </div>

    <div id="loading-modal" class="modal">
        <div class="modal-content" style="text-align: center;">
            <div class="spinner"></div>
            <p>処理中です...</p>
        </div>
    </div>

    <!-- 同期中モーダル -->
    <div id="sync-modal" class="modal">
        <div class="modal-content" style="text-align: center; max-width: 400px;">
            <div class="spinner"></div>
            <h3>オフライン操作を同期中...</h3>
            <p>しばらくお待ちください。操作はできません。</p>
        </div>
    </div>

    <!-- 自動更新設定ボタン -->
    <button id="auto-refresh-settings-btn" class="auto-refresh-settings-btn" onclick="toggleAutoRefreshSettings()">
    </button>

    <!-- 自動更新設定メニュー -->
    <div id="auto-refresh-settings-panel" class="auto-refresh-settings-panel">
        <h4>自動更新設定</h4>
        <div class="refresh-controls">
            <div class="auto-refresh-toggle">
                <span>自動更新</span>
                <label class="switch">
                    <input type="checkbox" id="auto-refresh-toggle-checkbox" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="last-update" id="last-update-display">最終更新: --:--</div>
            <button class="refresh-btn" onclick="manualRefresh()">手動更新</button>
        </div>
    </div>

    <!-- 設定メニュー用のオーバーレイ -->
    <div id="auto-refresh-overlay" class="auto-refresh-overlay" onclick="closeAutoRefreshSettings()"></div>

    <div id="error-container" class="error-container" style="display: none;">
        <div class="error-content">
            <p id="error-message">エラーが発生しました</p>
            <div class="error-buttons">
                <button onclick="history.back()">戻る</button>
                <button onclick="location.reload()">再読み込み</button>
            </div>
        </div>
    </div>

  <!-- 最適化されたスクリプトローダー -->
  <script type="module" src="optimized-loader.js"></script>
  <script type="module" src="api-cache.js"></script>
  <script type="module" src="optimized-api.js"></script>
  <script type="module" src="ui-optimizer.js"></script>
  
  <!-- 既存のスクリプト（最適化されたローダーが管理） -->
  <script type="module" src="seats-main.js"></script>
  
  <!-- PWA Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then((registration) => {
            console.log('SW registered: ', registration);
            
            // 更新チェック
            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  // 新しい更新が利用可能
                  showUpdateNotification();
                }
              });
            });
          })
          .catch((registrationError) => {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }

    // Service Workerからのリロードメッセージを処理
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'RELOAD') {
          window.location.reload();
        }
      });
    }

    // 更新通知を表示
    function showUpdateNotification() {
      const notification = document.createElement('div');
      notification.className = 'update-notification';
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 15px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        font-weight: 500;
        max-width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        animation: slideInRight 0.3s ease-out;
      `;

      notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 10px;">
          <span style="font-size: 18px;">🔄</span>
          <div style="flex: 1;">
            <div style="font-weight: 600; margin-bottom: 4px;">更新が利用可能です</div>
            <div style="font-size: 12px; opacity: 0.9;">新しいバージョンに更新しますか？</div>
          </div>
          <button onclick="applyUpdate()" style="
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
          " onmouseover="this.style.background='rgba(255, 255, 255, 0.3)'" onmouseout="this.style.background='rgba(255, 255, 255, 0.2)'">
            更新
          </button>
          <button onclick="this.parentElement.parentElement.remove()" style="
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background-color 0.2s;
          " onmouseover="this.style.background='rgba(255, 255, 255, 0.2)'" onmouseout="this.style.background='none'">
            ×
          </button>
        </div>
      `;

      // アニメーション用のCSS
      if (!document.getElementById('update-notification-styles')) {
        const style = document.createElement('style');
        style.id = 'update-notification-styles';
        style.textContent = `
          @keyframes slideInRight {
            from {
              transform: translateX(100%);
              opacity: 0;
            }
            to {
              transform: translateX(0);
              opacity: 1;
            }
          }
        `;
        document.head.appendChild(style);
      }

      document.body.appendChild(notification);

      // 10秒後に自動で消す
      setTimeout(() => {
        if (notification.parentElement) {
          notification.remove();
        }
      }, 10000);
    }

    // 更新を適用
    function applyUpdate() {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistration().then(registration => {
          if (registration && registration.waiting) {
            // 新しいService Workerに更新を指示
            registration.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
        });
      }
    }
  </script>
  
  <script>
    // URL管理システムの情報表示機能
    function refreshUrlInfo() {
      if (window.GasAPI && window.GasAPI.getUrlManagerInfo) {
        // 現在のURL情報を取得
        const oldInfo = window.GasAPI.getUrlManagerInfo();
        console.log('[URL Refresh] 更新前URL情報:', oldInfo);
        
        // ランダムURL選択を実行
        if (window.GasAPI.selectRandomUrl) {
          const newInfo = window.GasAPI.selectRandomUrl();
          console.log('[URL Refresh] 更新後URL情報:', newInfo);
          
          // URL情報表示を更新
          const urlInfoText = document.getElementById('url-info-text');
          if (urlInfoText) {
            urlInfoText.textContent = `API URL: ${newInfo.index}/${newInfo.total}`;
          }
          
          // URL変更アニメーションを表示（seats-main.jsの関数を使用）
          console.log('[Seats HTML] showUrlChangeAnimation 関数の存在確認:', typeof window.showUrlChangeAnimation);
          if (window.showUrlChangeAnimation) {
            console.log('[Seats HTML] アニメーション表示実行');
            window.showUrlChangeAnimation(oldInfo.url, newInfo.url, 'random');
          } else {
            console.warn('[Seats HTML] showUrlChangeAnimation 関数が見つかりません');
            // フォールバック: 直接アニメーション関数を定義
            showUrlChangeAnimationFallback(oldInfo.url, newInfo.url, 'random');
          }
        } else {
          // フォールバック: 情報のみ更新
          const info = window.GasAPI.getUrlManagerInfo();
          const urlInfoText = document.getElementById('url-info-text');
          if (urlInfoText) {
            urlInfoText.textContent = `API URL: ${info.index}/${info.total}`;
          }
          console.log('URL管理システム情報:', info);
        }
      }
    }

    // フォールバック用のアニメーション関数
    function showUrlChangeAnimationFallback(oldUrl, newUrl, changeType = 'rotation') {
      console.log('[Fallback Animation] アニメーション表示開始:', { oldUrl, newUrl, changeType });
      
      // 通知要素を作成
      const notification = document.createElement('div');
      notification.className = 'url-change-notification';
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 12px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        z-index: 10000;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        font-size: 14px;
        font-weight: 500;
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-width: 90vw;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.2);
        cursor: pointer;
      `;

      // アイコンとメッセージを設定
      const icon = changeType === 'rotation' ? '↻' : '⚡';
      const message = changeType === 'rotation' ? 'API URL ローテーション' : 'API URL ランダム選択';
      
      // スクリプトIDを抽出（/macros/s/以降の部分）
      const scriptId = newUrl.split('/macros/s/')[1]?.split('/')[0] || 'unknown';
      const displayId = scriptId.substring(0, 8) + '...';
      
      notification.innerHTML = `
        <div style="display: flex; align-items: center; gap: 8px;">
          <span style="font-size: 16px; font-weight: bold;">${icon}</span>
          <span>${message}</span>
          <span style="opacity: 0.8; font-size: 12px;">(${displayId})</span>
        </div>
      `;

      // 通知表示用のCSS
      if (!document.getElementById('url-change-animation-styles')) {
        const style = document.createElement('style');
        style.id = 'url-change-animation-styles';
        style.textContent = `
          @keyframes slideInDown {
            from {
              opacity: 0;
              transform: translateX(-50%) translateY(-20px);
            }
            to {
              opacity: 1;
              transform: translateX(-50%) translateY(0);
            }
          }
          @keyframes slideOutUp {
            from {
              opacity: 1;
              transform: translateX(-50%) translateY(0);
            }
            to {
              opacity: 0;
              transform: translateX(-50%) translateY(-20px);
            }
          }
          .url-change-notification {
            animation: slideInDown 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
          }
          .url-change-notification.hiding {
            animation: slideOutUp 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
          }
        `;
        document.head.appendChild(style);
      }

      // 通知を表示
      console.log('[Fallback Animation] 通知要素をDOMに追加');
      document.body.appendChild(notification);

      // アニメーション開始
      console.log('[Fallback Animation] アニメーション開始');
      requestAnimationFrame(() => {
        notification.style.opacity = '1';
        notification.style.transform = 'translateX(-50%) translateY(0)';
        console.log('[Fallback Animation] アニメーション適用完了');
      });

      // 3秒後に自動で消す
      setTimeout(() => {
        notification.classList.add('hiding');
        setTimeout(() => {
          if (notification.parentElement) {
            notification.remove();
          }
        }, 300);
      }, 3000);

      // クリックで即座に消す
      notification.addEventListener('click', () => {
        notification.classList.add('hiding');
        setTimeout(() => {
          if (notification.parentElement) {
            notification.remove();
          }
        }, 300);
      });
    }
  </script>
</body>
